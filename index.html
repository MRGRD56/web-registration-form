<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Зарегистрироваться</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <div class="registration-wrapper">
            <h1>Зарегистрироваться</h1>
            <div class="registration">
                <div class="registration-forms-choose invisible">
                    <div>
                        <img src="./assets/img/registration-form-1.svg" alt="Форма 1">
                        <button class="btn-primary">Форма 1</button>
                    </div>
                    <div>
                        <img src="./assets/img/registration-form-2.svg" alt="Форма 1">
                        <button class="btn-primary">Форма 2</button>
                    </div>
                </div>
            </div>
            <div class="registration-form-wrapper">
                <button class="btn-close"></button>
                <form class="registration-form">
                    <div class="registration-form-inputs-wrapper">
                        <div class="registration-form-inputs">
                            <input type="text" class="form-input" placeholder="Email или телефон">
                            <input type="text" class="form-input" placeholder="Город">
                        </div>
                        <img src="./assets/img/registration-form-1.svg" alt="Регистрация">
                    </div>
                    <input type="checkbox" class="form-checkbox" id="emailing-checkbox">
                    <label for="emailing-checkbox">Я хочу получать рассылку после мероприятия</label>
                    <button type="submit" class="btn-primary registration-button">Зарегистрироваться</button>
                    <div class="description mt-3">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco
                        laboris nisi ut aliquip ex ea commodo.
                    </div>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
